<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/playlistEdit.css">
    <link rel="stylesheet" href="css/playlist.css">
    <link rel="stylesheet" href="css/controlMusic.css">
    <title>steroid</title>
</head>
<body>
    <div class="root">
        <div id="progressTime">00:00</div>
        <div id="selectedVolume">100</div>
        <div id="playlistRoot">
            <div id="dragBar"></div>
            <p id="selectedList">플레이리스트</p>
            <div id="playlist"></div>
            <div id="playlistEdit">
                <div id="uploadFolder">
                    <label for="uploadFolerInput"><img src="asset/add-folder.svg"></label>
                    <input id="uploadFolerInput" type="file" webkitdirectory multiple />
                </div>
                <div id="youtubeList">
                    <img src="asset/youtube.svg">
                </div>
                <div id="deleteList">
                    <img src="asset/delete.svg">
                </div>
            </div>
        </div>
        <div id="youtubeListInputPopup">
            <div id="dragBar"></div>
            <p>링크를 붙여넣으세요</p>
            <input type="text">
        </div>
        <div id="controlRoot">
            <progress id="progressBar" value="0" max="100"></progress>
            <div id="volumeCotrolRoot">
                <progress id="volumeControl" max="100" value="100"></progress>
            </div>
            <p id="currentMusicName">음악을 선택하세요</p>
            <div id="controlDiv">
                <div id="backwardBtn"><img src="asset/backward.svg"></div>
                <div id="playStopBtn"><img src="asset/play.svg"></div>
                <div id="forwardBtn"><img src="asset/forward.svg"></div>
            </div>
        </div>
    </div>
    <div id="youtubePlayer"></div>

    <script>let exports = {};</script>
    <script charset="utf-8" type="module" src="script/main.js"></script>
    <script charset="utf-8" src="script/windowDrag.js"></script>
    <script charset="utf-8" src="script/loadYoutubeList.js"></script>
    <script charset="utf-8" src="script/loadFolder.js"></script>
    <script charset="utf-8" src="script/loadList.js"></script>
    <script charset="utf-8" src="script/controlMusic.js"></script>
</body>
</html>
